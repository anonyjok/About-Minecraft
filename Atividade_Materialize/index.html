<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/index.css">
    <title>About Minecraft</title>
</head>
<body>
    <div id="notBackground">
        <div id="janela">
            <ul id="dropdown1" class="dropdown-content brown darken-2">
                <li><p id="range-fld"><input class="brown darken-3" type="range" id="volume" min="0" max="100" value="100"/></p><br><p id="pvol" class="white-text">Volume: <span id="vol">100</span></p></li>
                <li class="divider brown darken-3" tabindex="-1"></li>
                <li><button id="mute" class="white-text">Mute</button></li>
            </ul>
            <nav class="nav-extended brown darken-4">
                <div class="nav-wrapper">
                    <img src="img/Minecraft-Logo.png" id="minelogo">
                    <ul class="right hide-on-med-and-down">
                        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1" id="dropdownname">Music<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
                <div class="nav-content">
                    <ul class="tabs tabs-transparent">
                        <li class="tab"><a class="active" href="#home"><i class="material-icons left">home</i> Home</a></li>
                        <li class="tab"><a href="#crafting"><i class="material-icons left">apps</i>Craftings</a></li>
                        <li class="tab"><a href="#test3">Test 3</a></li>
                    </ul>
                </div>
            </nav>
            <div id="janelas">
                <div id="home" class="col s12">Test 1</div>
                <div id="crafting" class="col s12">Test 2</div>
                <div id="test3" class="col s12">Test 3</div>
            </div>
        </div>
    </div>
    <div id="background-container">
        <div id="background-slide">
            <img src="img/panorama.png" id="imgone">
            <img src="img/panorama.png" id="imgtwo">
        </div>
    </div>
    <audio src="media/Minecraft Background Music.mp3" autoplay loop id="bgaudio"></audio>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
